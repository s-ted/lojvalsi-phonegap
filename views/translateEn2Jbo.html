<div><form class="form-horizontal" role="form"><div class="form-group"><input type="search" results="5" class="form-control" tabindex="1" placeholder=".i ko vi cuska lo do sisku" ng-model="input"></div><div class="btn-group btn-group-lg btn-group-justified"><a class="btn btn-default" tabindex="3" href="#/translate/jbo/en/{{input}}">jbo→en</a> <a class="btn btn-primary" tabindex="2" href="#/translate/en/jbo/{{input}}">en→jbo</a></div></form><br><ol class="breadcrumb"><li ng-repeat="last in $storage.lasts"><a href="{{last.href}}">{{last.label}}</a></li></ol><div ng-show="error" class="alert alert-danger">{{error}}</div><div ng-if="results"><h1>{{word}}</h1><div class="panel panel-dark" ng-repeat="result in results | orderBy:v"><div class="panel-heading"><a href="#/translate/jbo/en/{{result.v}}" style="color: inherit; text-decoration: none; display: block"><h3 style="margin-top: 0">{{result.v}} <span class="small" title="sense" ng-if="result['-sense']">({{result['-sense']}})</span> <span class="small" style="padding-left: 1em" ng-repeat="rafsi in result.r">{{rafsi}}</span></h3></a></div><div class="panel-body"><a href="#/translate/jbo/en/{{result.v}}" style="color: inherit; text-decoration: none; display: block"><ted-parse-definition definition="{{result.d}}"></ted-parse-definition></a></div></div></div></div>
